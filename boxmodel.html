<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            background-color: lightyellow;

            /* Box Model properties */
            padding: 20px;
            border: 5px solid orange;
            margin: 30px;

            /* For better visualization */
            font-size: 18px;
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: darkgreen;
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Demo</h2>

    <div class="box">
        This is the content area inside the box. <br>
        Padding adds space inside the border.<br>
        Margin adds space outside the border.
    </div>

</body>
</html>
